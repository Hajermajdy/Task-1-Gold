<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Martian+Mono:wght@500&family=Ubuntu+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--Bootctrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="section" id="home">
        <div class="container">
            <section class="section1">
                <form class="form">
                    <div class="logo">
                        <img src="MSP LOGO WHITE 2.png">
                        <div class="items">
                            <h1>Registration Form</h1>
                            <h5>Welcome To MSP Tech Club ASU</h5>
                        </div>
                    </div>
                    
                    <div class="input">
                        <input id="input1" class="marg" type="text" placeholder="FirstName">
                        <input id="input2" class="marg1" type="text" placeholder="LastName">

                        <input id="input3" class="width" type="email" placeholder="Email">

                        <input id="input4" class="marg" type="password" placeholder="Password">
                        <input class="marg1" type="password" placeholder="Confirm Password"><br>

                        <label >Gender</label>
                        <input id="male" type="radio" value="male" name="gender">
                        <label for="male">Male</label>

                        <input id="female" type="radio"value="female" name="gender"> 
                        <label for="female">Female</label><br>

                        <input id="btn" class="width1" type="button"  onclick="add()" value="Register"><br>
                        <input class="width1" type="reset" value="Reset">
                        
                    </div>
                
                </form>
        </div>
    </section>
    
    <section class="section2" id="sec">
        <a><img id="icon" src="back (1).png" width="80px"></a>
        <div class="inner">
            <table class="table" id="t1">
                <thead>
                    <tr>
                        <th class="n1">Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th class="n2">Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                    </tr>
                    <tr>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                        <td>test</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
